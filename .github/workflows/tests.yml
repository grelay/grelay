name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Unit Test
      run: go test -v ./...
    
    - name: Race Condition Test
      run: go test ./... -cpu=1,9 -race -count=50 -failfast
